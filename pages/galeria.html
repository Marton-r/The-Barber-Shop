<!DOCTYPE html>
<html lang="es">

<body>
  <div class="container col-9">
    <header class="header" id="top">
      <div class="row header__row">
        <div class="header__logo col-9">
          <img class="banner img-fluid" src="../img/The Barber Shop-banner.png" alt="Barber shop banner"></div>
        <div class="login col-3">
          <div class="login__boton">
            <p>
              <a class="btn login__boton--color" data-bs-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample">
                Cuenta (Log-In)
              </a>
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn login__boton--color mb-3">Ingresar</button>
                </div>
              </div>
            </div>
          </div>
          <a class="cart" href="#"><img src="../img\shopping-cart.png" alt="Carrito" width="40px" /></a>
        </div>
      </div>
      <section class="nav">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="nav__navbar">
            <a class="navbar-brand" href="/index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/tienda.html">Tienda</a>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/turnos.html">Turnos</a>
                <li class="nav-item">
                  <a class="nav-link active" href="/pages/galeria.html">Galería</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <hr>
      </section>

        <button type="button" class="btn-grad">
          <img class="wp__logo" src="../img/whatsapp.png" alt="logo de whatsapp" width="40px" />

            <div class="carousel-item">

            <div class="carousel-item">

            <div class="carousel-item">

            <div class="carousel-item">

            <div class="carousel-item">

            <div class="carousel-item">

            </div>
            <div class="carousel-item">
              <img src="../img/cerveza-barber2.jpg" class="d-block w-100" alt="chopp Barber Shop">
            </div>
            <div class="carousel-item">
              <img src="../img/whisky-barber.jpg" class="d-block w-100" alt="whisky barber">
            </div>

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
