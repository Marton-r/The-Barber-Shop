          <div class="formulario__grupo">
            <label for="reserva">Elegí día y hora:</label></br>
            <input type="datetime-local" id="reserva" name="fecha-hora" required><span class="barra"></span></div>

          <input type="submit" value="Enviar" class="formulario__boton">
